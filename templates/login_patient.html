<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Login</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Fraunces:wght@600&display=swap" rel="stylesheet">
<style>
:root{
  --ink:#0b1220;
  --slate:#425466;
  --paper:#fbf8f2;
  --peach:#ff6b4a;
  --sun:#ffd166;
  --mint:#2ec4b6;
  --shadow:0 26px 60px rgba(15,23,42,0.18);
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:Manrope, sans-serif;
  color:var(--ink);
  background:
    radial-gradient(700px 420px at 15% -10%, rgba(255,107,74,0.22), transparent 60%),
    radial-gradient(700px 420px at 100% 0%, rgba(46,196,182,0.2), transparent 60%),
    linear-gradient(135deg, #fffdf8, #f2f6fb);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:32px;
}
.card{
  width:min(900px, 100%);
  display:grid;
  grid-template-columns:1.05fr 0.95fr;
  gap:20px;
}
.panel{
  background:var(--paper);
  border-radius:26px;
  padding:28px;
  box-shadow:var(--shadow);
  position:relative;
  overflow:hidden;
}
.hero h1{
  font-family:Fraunces, serif;
  font-size:36px;
  margin:0 0 8px;
}
.hero p{
  color:var(--slate);
  line-height:1.6;
}
.sig{
  margin-top:18px;
  font-size:12px;
  letter-spacing:0.6px;
  text-transform:uppercase;
  color:#64748b;
}
.blob{
  position:absolute;
  right:-40px;
  bottom:-40px;
  width:180px;
  height:180px;
  border-radius:40px;
  background:conic-gradient(from 180deg, var(--peach), var(--sun), var(--mint), var(--peach));
  filter:blur(12px);
  opacity:0.25;
}
.form h2{
  margin:0 0 10px;
  font-size:24px;
}
.field{
  margin-top:12px;
}
.field label{
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:0.6px;
  color:#6b7280;
}
.field input{
  width:100%;
  margin-top:6px;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid #d7dde6;
  background:#fff;
  font-size:14px;
}
.field input:focus{
  outline:none;
  border-color:var(--peach);
  box-shadow:0 0 0 4px rgba(255,107,74,0.15);
}
.btn{
  width:100%;
  margin-top:16px;
  padding:14px;
  border:none;
  border-radius:14px;
  color:#fff;
  font-weight:700;
  background:linear-gradient(135deg, var(--peach), #ff8a5f);
  cursor:pointer;
}
.error{
  margin-top:12px;
  color:#b42318;
  background:#ffe4e1;
  border:1px solid #ffc4bc;
  padding:10px 12px;
  border-radius:10px;
  font-size:13px;
}
.links{
  margin-top:14px;
  font-size:12px;
}
.links a{
  color:#2563eb;
  text-decoration:none;
  margin-right:12px;
}
@media (max-width:900px){
  .card{grid-template-columns:1fr}
}
</style>
</head>
<body>
  <div class="card">
    <div class="panel hero">
      <div class="sig">Smart Health</div>
      <h1>Patient Portal</h1>
      <p>Share symptoms, upload photos, and receive doctor updates here.</p>
      <div class="blob"></div>
    </div>
    <div class="panel form">
      <h2>Sign in</h2>
      <form method="POST">
        <div class="field">
          <label>Username</label>
          <input name="username" placeholder="patient username" required>
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" name="password" placeholder="••••••••" required>
        </div>
        <button class="btn">Login as Patient</button>
      </form>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <div class="links">
        <a href="/">Back to choice</a>
        <a href="/login/doctor">Doctor login</a>
      </div>
    </div>
  </div>
</body>
</html>
