<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Login</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Crimson+Pro:wght@600&display=swap" rel="stylesheet">
<style>
:root{
  --ink:#0b1220;
  --steel:#1f2937;
  --paper:#f6f7f9;
  --teal:#1fb6aa;
  --copper:#f97316;
  --shadow:0 26px 60px rgba(15,23,42,0.2);
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:"Space Grotesk", sans-serif;
  color:var(--ink);
  background:
    radial-gradient(700px 400px at 10% -10%, rgba(31,182,170,0.25), transparent 60%),
    radial-gradient(700px 400px at 100% 0%, rgba(249,115,22,0.2), transparent 60%),
    linear-gradient(135deg, #fdfefe, #eef4f6);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:32px;
}
.card{
  width:min(900px, 100%);
  display:grid;
  grid-template-columns:1.05fr 0.95fr;
  gap:20px;
}
.panel{
  background:var(--paper);
  border-radius:26px;
  padding:28px;
  box-shadow:var(--shadow);
  position:relative;
  overflow:hidden;
}
.hero h1{
  font-family:"Crimson Pro", serif;
  font-size:36px;
  margin:0 0 8px;
}
.hero p{
  color:#425466;
  line-height:1.6;
}
.sig{
  margin-top:18px;
  font-size:12px;
  letter-spacing:0.6px;
  text-transform:uppercase;
  color:#64748b;
}
.ring{
  position:absolute;
  right:-40px;
  bottom:-40px;
  width:180px;
  height:180px;
  border-radius:50%;
  background:conic-gradient(from 180deg, var(--teal), var(--copper), #ffd166, var(--teal));
  filter:blur(12px);
  opacity:0.25;
}
.form h2{
  margin:0 0 10px;
  font-size:24px;
}
.field{
  margin-top:12px;
}
.field label{
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:0.6px;
  color:#6b7280;
}
.field input{
  width:100%;
  margin-top:6px;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid #d7dde6;
  background:#fff;
  font-size:14px;
}
.field input:focus{
  outline:none;
  border-color:var(--teal);
  box-shadow:0 0 0 4px rgba(31,182,170,0.15);
}
.btn{
  width:100%;
  margin-top:16px;
  padding:14px;
  border:none;
  border-radius:14px;
  color:#fff;
  font-weight:700;
  background:linear-gradient(135deg, var(--teal), #49d6c8);
  cursor:pointer;
}
.error{
  margin-top:12px;
  color:#b42318;
  background:#ffe4e1;
  border:1px solid #ffc4bc;
  padding:10px 12px;
  border-radius:10px;
  font-size:13px;
}
.links{
  margin-top:14px;
  font-size:12px;
}
.links a{
  color:#2563eb;
  text-decoration:none;
  margin-right:12px;
}
@media (max-width:900px){
  .card{grid-template-columns:1fr}
}
</style>
</head>
<body>
  <div class="card">
    <div class="panel hero">
      <div class="sig">Smart Health</div>
      <h1>Doctor Portal</h1>
      <p>Review patient records, view uploaded photos, and issue prescriptions with clarity.</p>
      <div class="ring"></div>
    </div>
    <div class="panel form">
      <h2>Sign in</h2>
      <form method="POST">
        <div class="field">
          <label>Username</label>
          <input name="username" placeholder="doctor username" required>
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" name="password" placeholder="••••••••" required>
        </div>
        <button class="btn">Login as Doctor</button>
      </form>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <div class="links">
        <a href="/">Back to choice</a>
        <a href="/login/patient">Patient login</a>
      </div>
    </div>
  </div>
</body>
</html>
